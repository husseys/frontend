<center><h2>Please Input A Book ID Whose Information You Would Like To Display</h2></center>
<br>

<div class="container">
    <!-- fix the action -->
    <form method="GET" action="/api/books/:id">
        <div class="form-group">
            <input type="ObjectID" class="form-control" id="bookID" name="id" placeholder="00">
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary" id='viewBook'>Submit</button>
        </div>
    </form>
</div>
<script>
    document.getElementById("bookID").addEventListener("click", (event) =>{
        let url = "http://localhost:3000/api/books"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (xhttp.readyState === XMLHttpRequest.DONE) {
                var status = xhttp.status;
                if (status === 0 || (status >= 200 && status < 400)) {
                    // The request has been completed successfully
                    console.log(xhttp.responseText);
                } else {
                    // Oh no! There has been an error with the request!
                    console.log("something went wrong");
                }
            }
        };
      
        // let bookData = "title=" + document.getElementById("title").value + "&" +
        //     "description=" + document.getElementById("description").value  + "&" +
        //     "author="  + document.getElementById("author").value  + "&" +
        //     "year="  + document.getElementById("year").value  + "&" +
        //     "price="  + document.getElementById("price").value + "&" + 
        //     "hardCover="  + isHardCover; 
    
        xhttp.open('GET', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookID);
    });
</script>
